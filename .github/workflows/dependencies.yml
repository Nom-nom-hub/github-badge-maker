name: ğŸ”„ Auto Update Dependencies

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: ğŸ“¦ Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.17'
          cache: 'npm'

      - name: ğŸ“‹ Install dependencies
        run: npm ci

      - name: ğŸ”„ Update npm dependencies
        run: |
          npm update
          npm audit fix --force || true

      - name: ğŸ§ª Test after updates
        run: |
          npm run build
          npm test --if-present || true

      - name: ğŸ“ Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'ğŸ”„ chore: update dependencies'
          title: 'ğŸ”„ Automated Dependency Updates'
          body: |
            ## ğŸ”„ Automated Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated npm dependencies to latest versions
            - Applied security fixes where available
            
            ### Testing
            - âœ… Build process completed successfully
            - âœ… Basic functionality tests passed
            
            Please review the changes before merging.
          branch: chore/dependency-updates
          delete-branch: true