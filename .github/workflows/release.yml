name: üöÄ Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '.github/**'

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  release:
    name: üöÄ Create Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'skip-release')"
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: üì¶ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.17'
          cache: 'npm'

      - name: üìã Install dependencies
        run: npm ci

      - name: üèóÔ∏è Build application
        run: npm run build

      - name: üìù Generate changelog
        id: changelog
        run: |
          set -e
          echo "=== Starting changelog generation ==="
          
          # Check if any tags exist at all
          TAG_COUNT=$(git tag | wc -l)
          echo "Total number of tags in repository: $TAG_COUNT"
          
          # List all existing tags
          echo "All existing tags:"
          git tag || echo "No tags found"
          
          # Attempt to get the latest tag
          echo "Attempting to get latest tag..."
          LATEST_TAG=""
          if [ "$TAG_COUNT" -gt 0 ]; then
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "Latest tag found: '$LATEST_TAG'"
          else
            echo "No tags exist in repository"
          fi
          
          # Generate changelog based on whether we have tags
          echo "=== Generating changelog ==="
          if [ -z "$LATEST_TAG" ] || [ "$TAG_COUNT" -eq 0 ]; then
            echo "No previous tags found, generating changelog from all commits"
            CHANGELOG=$(git log --oneline --no-merges --pretty=format:"- %s (%h)" || echo "No commits found")
          else
            echo "Previous tag found: $LATEST_TAG, generating changelog since then"
            CHANGELOG=$(git log "${LATEST_TAG}..HEAD" --oneline --no-merges --pretty=format:"- %s (%h)" || echo "No new commits since last tag")
          fi
          
          echo "=== Generated changelog ==="
          echo "$CHANGELOG"
          
          # Save changelog to output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
          # Save latest tag for later use
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          
          echo "=== Changelog generation completed ==="

      - name: üè∑Ô∏è Bump version and create tag
        id: version
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          
          # Determine version bump type based on commit messages
          if git log --format=%B -n 1 | grep -q "BREAKING CHANGE\|feat!"; then
            VERSION_TYPE="major"
          elif git log --format=%B -n 1 | grep -q "feat"; then
            VERSION_TYPE="minor"
          else
            VERSION_TYPE="patch"
          fi
          
          echo "Version bump type: $VERSION_TYPE"
          
          # Bump version
          NEW_VERSION=$(npm version $VERSION_TYPE --no-git-tag-version)
          echo "New version: $NEW_VERSION"
          
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "version_type=$VERSION_TYPE" >> $GITHUB_OUTPUT

      - name: üìù Commit version bump
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "üîñ bump version to ${{ steps.version.outputs.new_version }}"
          git tag ${{ steps.version.outputs.new_version }}
          
      - name: üöÄ Push changes
        # Manual git push with proper token authentication
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main
          git push origin --tags

      - name: üöÄ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.new_version }}
          release_name: Release ${{ steps.version.outputs.new_version }}
          body: |
            ## üöÄ Release ${{ steps.version.outputs.new_version }}
            
            ### üìã Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### üîó Links
            - [Live Demo](https://github-badge-maker.vercel.app)
            - [Documentation](https://github.com/${{ github.repository }}/blob/main/README.md)
            
            ---
            **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ steps.version.outputs.new_version }}
          draft: false
          prerelease: false